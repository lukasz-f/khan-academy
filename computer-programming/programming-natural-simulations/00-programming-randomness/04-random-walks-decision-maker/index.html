<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var canvas = document.getElementById("canvas1");

                var setup = function() {
                    window.processing.size(500,500);
                    canvas.width = 500;
                    canvas.height = 500;

                    var prob = 0.10;
                    var r = window.processing.random(1);

                    // If our random number is less than 0.1, do something
                    if (r < prob) {
                        window.processing.println("Doing something!");
                    } else {
                        window.processing.println("Waiting...");
                    }
                }

                function sketchProc(processing) {
                    window.processing = processing;
                    processing.setup = setup;
                };
                new Processing(canvas, sketchProc);
            }
        </script>
        <title>Random Decision Maker</title>
    </head>
    <body>
        <p>
            <canvas id="canvas1"></canvas>
        </p>
    </body>
</html>
