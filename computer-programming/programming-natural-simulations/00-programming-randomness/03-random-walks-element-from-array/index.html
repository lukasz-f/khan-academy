<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var canvas = document.getElementById("canvas1");

                var setup = function() {
                    window.processing.size(500,500);
                    canvas.width = 500;
                    canvas.height = 500;

                    var stuff = [];
                    // We store 1 and 3 in the array twice, making them more likely to be picked.
                    stuff[0] = 1;
                    stuff[1] = 1;
                    stuff[2] = 2;
                    stuff[3] = 3;
                    stuff[4] = 3;

                    // Picking a random element from an array
                    var index = window.processing.floor(window.processing.random(stuff.length));
                    window.processing.println(stuff[index]);
                }

                function sketchProc(processing) {
                    window.processing = processing;
                    processing.setup = setup;
                };
                new Processing(canvas, sketchProc);
            }
        </script>
        <title>Random Element from Array</title>
    </head>
    <body>
        <p>
            <canvas id="canvas1"></canvas>
        </p>
    </body>
</html>
