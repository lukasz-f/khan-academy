<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var canvas = document.getElementById("canvas1");
                var randomCounts = [];
                var rectWidth;

                var setup = function() {
                    window.processing.size(500,500);
                    canvas.width = 500;
                    canvas.height = 500;

                    for (var i = 0; i < 20; i++) {
                        randomCounts[i] = 0;
                    }
                    rectWidth = window.processing.floor(window.processing.width/randomCounts.length);
                    window.processing.noStroke();
                }
                var draw = function() {
                    window.processing.background(255, 255, 255);

                    var index = window.processing.floor(window.processing.random(randomCounts.length));
                    randomCounts[index]++;

                    for (var i = 0; i < randomCounts.length; i++) {
                        window.processing.fill(173, 173, 173);
                        window.processing.rect(i*rectWidth, window.processing.height-randomCounts[i], rectWidth-1, randomCounts[i]);
                        window.processing.fill(0, 0, 0);
                        window.processing.text(i, i*rectWidth+3, window.processing.height-10);
                    }
                };

                function sketchProc(processing) {
                    window.processing = processing;
                    processing.setup = setup;
                    processing.draw = draw;
                };
                new Processing(canvas, sketchProc);
            }
        </script>
        <title>Random Number Distribution</title>
    </head>
    <body>
        <p>
            <canvas id="canvas1"></canvas>
        </p>
    </body>
</html>
